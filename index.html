<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="description"
      content="Advanced real-time object detection powered by TensorFlow.js"
    />
    <meta name="theme-color" content="#16161A" />
    <meta name="color-scheme" content="dark light" />

    <title>AI Vision - Real-time Object Detection</title>

    <!-- Performance optimizations -->
    <link rel="preload" as="style" href="style.css" />
    <link
      rel="preload"
      as="script"
      href="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      as="script"
      href="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"
      crossorigin="anonymous"
    />
    <link rel="preload" as="script" href="main.js" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0"
    />

    <!-- DNS prefetch -->
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>AI Vision Recognition</h1>

      <button
        id="darkModeToggle"
        type="button"
        aria-label="Toggle dark/light mode"
      >
        <span class="material-symbols-rounded">dark_mode</span>
      </button>

      <div class="input-section">
        <button id="startWebcam" type="button" aria-label="Start Camera">
          <span class="material-symbols-rounded">videocam</span>
          Start Camera
        </button>
        <button id="stopWebcam" type="button" aria-label="Stop Camera">
          <span class="material-symbols-rounded">videocam_off</span>
          Stop Camera
        </button>
        <button id="flipCamera" type="button" aria-label="Switch Camera">
          <span class="material-symbols-rounded">flip_camera_android</span>
          Flip Camera
        </button>
        <button id="takeSnapshot" type="button" aria-label="Take Snapshot">
          <span class="material-symbols-rounded">photo_camera</span>
          Snapshot
        </button>
      </div>

      <div class="settings-section">
        <div class="model-selection">
          <label for="model-select">Detection Model:</label>
          <select id="model-select" aria-label="Choose detection model">
            <option value="mobilenet_v2">Standard (High Accuracy)</option>
            <option value="lite_mobilenet_v2">Lite (Fast Performance)</option>
          </select>
        </div>
      </div>

      <div class="display-section">
        <div id="loading" class="loading" aria-live="polite">
          <div class="loading-spinner" aria-hidden="true"></div>
          <span>Initializing camera...</span>
        </div>
        <video id="video" autoplay playsinline muted></video>
        <canvas id="canvas" aria-label="Object detection overlay"></canvas>
        <div id="stats-panel" class="stats-panel">
          <div>FPS: <span id="fps">0</span></div>
          <div>Objects: <span id="object-count">0</span></div>
        </div>
      </div>

      <div id="predictions"></div>

      <div id="snapshots-container" class="snapshots-container">
        <!-- Snapshots will be added here -->
      </div>
    </div>

    <!-- Load scripts with performance attributes -->
    <script
      src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"
      defer
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"
      defer
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
  </body>
</html>
